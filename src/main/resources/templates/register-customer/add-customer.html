<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<title>Banansälj - skala banan!</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}

.table td {
   text-align: center;
}

.table th {
   text-align: center;
}

body {
    background-color: #ffeb3b;
}

</style>


<body bgcolor="#ffeb3b">
<header th:insert="${header}:: header"></header>
<br>
<br>
<br>
<div class="container" align="center">
<h1 align="center">Lägg till ny kund</h1>

<form th:object="${customeradded}" th:action="@{/register-customer/save-customer}" method="post">
    <div class="form-group">
        <label for="company">Företag</label><br>
        <input id="company" class="form-control-lg" type="text" th:field="*{name}"/>
    </div>
    <div class="form-group">
        <label for="phone">Telefonnummer</label><br>
        <input id="phone" class="form-control-lg" type="text" th:field="*{phoneNumber}"/>
    </div>
    <div class="form-group">
        <label for="email">E-post</label><br>
        <input id="email" class="form-control-lg" type="text" th:field="*{email}"/>
    </div>
    <div class="form-group">
        <label for="date">Datum för nästa kontakt</label><br>
        <input id="date" class="form-control-lg" type="date" th:field="*{nextContactDate}"/>
    </div>
    <div class="form-group">
        <br>
        <input type="submit" value="Spara" class="btn btn-primary"/>
    </div>
</form>
</div>
<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>

</html>
