<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Customer Card</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<table style="width:50%" align="center">
    <tr>
        <th>
            <form id = "mainView" th:action = "@{/}" method="post">
                <input type="submit" value="Main View"/>
            </form>
        </th>
        <th>
            <form id = "customerListView" th:action = "@{/customerlist}" method="post">
                <input type="submit" value="List of Customers"/>
            </form>
        </th>
        <th>
            <form id = "addCustomer" th:action = "@{/addcustomer}" method="post">
                <input type="submit" value="Add Customer"/>
            </form>
        </th>
        <th>
            <form id = "orderListView" th:action = "@{/orderlist}" method="post">
                <input type="submit" value="List of Orders"/>
            </form>
        </th>
        <th>
            <form id = "productListView" th:action = "@{/productlist}" method="post">
                <input type="submit" value="List of Products" />
            </form>
        </th>
        <th>
            <form id = "addProduct" th:action = "@{/addproduct}" method="post">
                <input type="submit" value="Add Product" />
            </form>
        </th>
    </tr>
</table>
<br><br><br>

<h1 align="center">Customer Card</h1>
<br><br><br>
<h1 align="center" th:text="'Name: ' + ${customer.name}"></h1>
<h2 align="center" th:text="'Customer ID: ' + ${customer.customerId}"></h2>
<h2 align="center" th:text="'Phone number: ' + ${customer.phoneNumber}"></h2>
<h2 align="center" th:text="'Next date to call: ' + ${customer.nextContactDate}"></h2>
<h2 align="center" th:text="'Comments: ' + ${customer.comments}"></h2>
<br>
<h2 align="center" th:text="'Orders:'"></h2>
<br><br>
<div align="center">
<form id = "createorder" th:action = "@{/addorderform(customer=${customer.customerId})}" method="post">
    <input align="center" type="submit" value="Create Order"/>
</form>
</div>

<table style="width:75%" align="center">
    <th>OrdersID </th>
    <th>Order Summary</th>
    <th>Details</th>
    <tr th:each="order: ${customer.orders}">
        <td align="center" th:text="${order.orderId}"/>
        <td align="center" th:text="${order}"/>
        <td align="center">
            <a th:href="@{/ordercard(id=${order.orderId})}"/>
            <span>Order Details</span>
        </td>
    </tr>
</table>
</body>

</html>
