<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Order</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<table style="width:50%" align="center">
    <tr>
        <th>
            <form id = "mainView" th:action = "@{/}" method="post">
                <input type="submit" value="Main View"/>
            </form>
        </th>
        <th>
            <form id = "customerListView" th:action = "@{/customerlist}" method="post">
                <input type="submit" value="List of Customers"/>
            </form>
        </th>
        <th>
            <form id = "addCustomer" th:action = "@{/addcustomer}" method="post">
                <input type="submit" value="Add Customer"/>
            </form>
        </th>
        <th>
            <form id = "orderListView" th:action = "@{/orderlist}" method="post">
                <input type="submit" value="List of Orders"/>
            </form>
        </th>
        <th>
            <form id = "productListView" th:action = "@{/productlist}" method="post">
                <input type="submit" value="List of Products" />
            </form>
        </th>
        <th>
            <form id = "addProduct" th:action = "@{/addproduct}" method="post">
                <input type="submit" value="Add Product" />
            </form>
        </th>
    </tr>
</table>
<br><br><br>

<h2 align="center">Add Order</h2>

<h1 align="center" th:text="'Customer: ' + ${customer.name}"/>
<!--<h2 align="center" th:text="${customer.name}"></h2>-->
    <table align="center">
        <th>Product Id</th>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Add to order</th>
        <tr th:each="product: ${productlist}">
            <td align="center" th:text="${product.id}"/>
            <td align="center" th:text="${product.name}"/>
            <td align="center" th:text="${product.price}"/>
            <td>
                <form name="addtoorder" th:action="@{/addtoorder(productid=${product.id},customerid=${customer.customerId})}" method='POST'>
                    <input type="submit" value="Add to Order" /></p>
                </form>
            </td>
        </tr>
       </tr>
    </table>



<h2 align="center">Products in Order:</h2>
<br>
<table align="center">
    <th>Product Name</th>
    <th>Product Price</th>
    <tr th:each="product : ${order.productsOrdered}">
        <td align="center" th:text="${product.name}"></td>
        <td align="center" th:text="${product.price}"></td>
    </tr>
</table>
<br><br>
<div align="center">
<form name="order" th:action="@{/finalizeorder(customerid=${customer.customerId})}" method='POST'>
    <input type="submit" value="Register Order" /></p>
</form>
</div>
</body>

</html>
