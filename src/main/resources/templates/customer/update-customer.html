<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Welcome to websalesCRM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
<header th:insert="${header}:: header"></header>

<form th:object="${customer}" th:action="@{/customer/updatecustomer}" method="post">
    <div class="form-group">
    <input type="hidden" th:field="*{customerId}" th:value="${customer.customerId}"/>
    <label>Kundnamn</label>
        <input type="text" th:field="*{name}" th:value="${customer.name}" class="form-control"/>
    <label>Telefonnummer</label>
        <input type="text" th:field="*{phoneNumber}" th:value="${customer.phoneNumber}" class="form-control"/>
    <label>Datum för nästa kontakt</label>
        <input type="date" th:field="*{nextContactDate}" th:value="${customer.nextContactDate}" class="form-control"/>
    <label>Kommentar</label>
        <input type="text" th:field="*{comments}" th:value="${customer.comments}" class="form-control"/>
    <input type="submit" value="Spara ändringar" class="btn btn-primary"/>
    </div>
</form>

</body>

</html>
