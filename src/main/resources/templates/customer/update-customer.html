<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<title>Banansälj - skala banan!</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>


<body bgcolor="#ffeb3b">
<header th:insert="${header}:: header"></header>
<br>
<br>
<br>
<h1 align="center">Uppdatera kund</h1>


<form th:object="${customer}" th:action="@{/customer/updatecustomer}" method="post">
    <div class="form-group">
        <input type="hidden" th:field="*{customerId}" th:value="${customer.customerId}"/>
        <label>Kundnamn</label>
        <input type="text" th:field="*{name}" th:value="${customer.name}" class="form-control"/>
        <label>Telefonnummer</label>
        <input type="text" th:field="*{phoneNumber}" th:value="${customer.phoneNumber}" class="form-control"/>
        <label>E-post</label>
        <input type="text" th:field="*{email}" th:value="${customer.email}" class="form-control"/>
        <label>Datum för nästa kontakt</label>
        <input type="date" th:field="*{nextContactDate}" th:value="${customer.nextContactDate}" class="form-control"/>
        <input type="hidden" th:field="*{employee}" th:value="${employee}"/>
        <input type="submit" value="Spara ändringar" class="btn btn-primary"/>
    </div>
</form>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>
</body>

</html>
