<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<title>Banansälj - skala banan!</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>


<body bgcolor="#ffeb3b">
<header th:insert="${header}:: header"></header>
<h1 align="center" th:text="'Customer: ' + ${customer.name}"></h1>
<table align="center" class="table">
        <th>Produkt Id</th>
        <th>Produktnamn</th>
        <th>Pris</th>
        <th>Lägg till i order</th>
    <tr th:each="product: ${productlist}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <form id="addproduct" th:action="@{/order/addtoorder(productid=${product.id},customerid=${customer.customerId})}"
                  method='POST'>
                <input type="submit" value="Lägg till produkt" class="btn btn-primary"/></p>
            </form>
        </td>
    </tr>
</table>

<h2 align="center">Products in Order:</h2>
<br>
<table align="center" class="table">
    <th>Product Name</th>
    <th>Product Price</th>
    <tr th:each="product : ${shoppingcart.productList}">
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
    </tr>
</table>
<br><br>
<div align="center">
    <form name="order" th:action="@{/order/finalizeorder(customerid=${customer.customerId})}" method='POST'>
        <input type="submit" value="Slutför Order" class="btn btn-primary"/></p>
    </form>
</div>

</body>

</html>
