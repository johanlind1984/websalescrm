<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<title>Banansälj - skala banan!</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}

.table td {
   text-align: center;
}

.table th {
   text-align: center;
}

body {
    background-color: #ffeb3b;
}

</style>


<body bgcolor="#ffeb3b">
<header th:insert="${header}:: header"></header>
<br>
<br>
<br>
<div class="container">
<h1 align="center">Dina Order</h1>
<table align="center" class="table table-dark">
    <thead>
    <th scope="col">Order ID </th>
    <th scope="col">Kund ID</th>
    <th scope="col">Order Sammanfattning</th>
    <th scope="col">Detaljer</th>
    <th scope="col">Åtgärd</th>
    </thead>
    <tr th:each="order: ${orderlist}">
        <th scope="row" th:text="${order.orderId}"/>
        <td th:text="${order.customer.customerId}"/>
        <td th:text="${order}"/>
        <td>
            <a th:href="@{/order/ordercard(id=${order.orderId})}">Orderinformation</a>
        </td>
        <td align="center">
            <a th:href="@{/order/deleteorder(id=${order.orderId})}"/>
            <span>Ta bort Order</span>
        </td>
    </tr>
</table>
</div>
<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else {
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>
</body>

</html>
