<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<table style="width:50%" align="center">
    <tr>
        <th>
            <form id = "mainView" th:action = "@{/}" method="post">
                <input type="submit" value="Main View"/>
            </form>
        </th>
        <th>
            <form id = "customerListView" th:action = "@{/customerlist}" method="post">
                <input type="submit" value="List of Customers"/>
            </form>
        </th>
        <th>
            <form id = "addCustomer" th:action = "@{/addcustomer}" method="post">
                <input type="submit" value="Add Customer"/>
            </form>
        </th>
        <th>
            <form id = "orderListView" th:action = "@{/orderlist}" method="post">
                <input type="submit" value="List of Orders"/>
            </form>
        </th>
        <th>
            <form id = "productListView" th:action = "@{/productlist}" method="post">
                <input type="submit" value="List of Products" />
            </form>
        </th>
        <th>
            <form id = "addProduct" th:action = "@{/addproduct}" method="post">
                <input type="submit" value="Add Product" />
            </form>
        </th>
    </tr>
</table>
<br><br><br>
<h1 th:align="center">List of Customers</h1>
<br><br><br>

    <table style="width:75%" align="center">
        <th>Customer ID</th>
        <th>Customer Card</th>
        <th>Customer Name</th>
        <th>Phone</th>
        <th>Delete/Update</th>

        <tr th:each="customer: ${customerlist}">

                <td align="center" th:text="${customer.customerId}"></td>
                <td align="center">
                    <a th:href="@{/customercard(id=${customer.customerId})}">
                    <span>Customer Card</span>
                    </a>
                </td>
                <td align="center" th:text="${customer.name}"/>
                <td align="center" th:text="${customer.phoneNumber}" />
                 <td align="center">
                    <a th:href="@{/deletecustomer(id=${customer.customerId})}">
                    <span>Delete / </span>
                    </a>
                     <a th:href="@{/updatecustomerform(id=${customer.customerId})}">
                         <span>Update</span>
                     </a>
                 </td>
<!--                <form class="customerselected" th:object="${customerlist}" th:action="@{/customercard}" method="post">-->
<!--                <input type="hidden" th:value="*{customerlist}"></input>-->
<!--                <input type="submit" value="Customer Card"></input>-->
<!--            </form>-->


    </table>




</body>

</html>
